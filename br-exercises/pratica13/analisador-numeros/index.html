<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1 id="titulo">Analisador de números</h1>
    </header>
    <section>
        <div>
            Barra de progresso:
            <progress value="40" max="100"></progress>
            <form>
                <fieldset>
                    <legend>Insira alguns números</legend>
                    <label for="numerosTxt">Entre 1 e 100:</label>
                    <input type="number" name="numerosTxt" id="numerosTxt">
                    <br>
                    <input type="button" value="Adicionar" id="btnAdicionar">
                    <input type="button" value="Finalizar" id="btnAnalisar">
                    <input type="button" value="Limpar" id="btnLimpar" class="displayNone">
                </fieldset>
            </form>
        </div>
        <div>
            <ul id="listaValores"></ul>
        </div>
    </section>
    <footer>
        <p>&copy; Andreas Pinheiro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
