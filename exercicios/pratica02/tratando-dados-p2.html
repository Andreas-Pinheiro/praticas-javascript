<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>

    </h1>
    <script>
        window.alert('Vamos somar dois números!')

        n1 = Number(window.prompt("Digite o primeiro valor:"))
        n2 = Number(window.prompt("Digite o valor a somar com " + n1))
        soma = n1+n2

        window.alert(`O resultado da soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
