<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1></h1>
    <script>
        let nome = window.prompt("Qual é o seu nome?")
        window.alert('É um prazer te conhecer, ' + nome + '!')
        document.querySelector("h1").innerText = nome
    </script>
</body>
</html>
